<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get method example</title>
    <style>
      form {
        width: 420px;
      }
      div {
        margin-bottom: 20px;
      }
      label {
        display: inline-block;
        width: 240px;
        text-align: right;
        padding-right: 10px;
      }
      button, input {
        float: right;
      }
    </style>
  </head>
  <body>
    <form action="http://www.baidu.com" method="get">
      <div>
        <label for="req1">request 1:</label>
        <input name="req1" id="req1" value="yqq">
      </div>
      <div>
        <label for="req2">Request 2?</label>
        <input name="req2" value="ybb">
      </div>
       <div>
        <label for="req3">Request 2?</label>
        <input name="req3" value="yjgg">
      </div>
      <div>
        <button>Send my greetings</button>
      </div>
    </form>
  </body>
</html>
